<!DOCTYPE html>
<html>
<head>
    <title>Update Password</title>
    <meta charset="utf-8"  content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" href="Update.css">
</head>
<body>
<div class="registrationbox">
    <!-- <div ><img src="photos/user.png" id="user">	 -->
<h1 style="text-align:center;font-family:cursive;";>Update Password</h1>
    <form action="" method="post">
        <label for="email">Email id :</label>
        <input type="email" title="Enter your email" placeholder="abcd@gmail.com" name="email" id="email" required>
        <br>
        <br>
        <label for="phone">Username : </label>
        <input type="text" name="user_name" placeholder="User_name"  required><br><br>

        <label for="pass1">New Password : </label>
        <input id="pass" type="password" name="pass" placeholder="Aa123456" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}" title="Must contain (A-Z),(a-z) min. 8 characters" required><br><br>

        <label for="pass2">Confirm Password : </label>
        <input id="cnf" type="password" name="passch" placeholder="Re-enter new Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Confirm New Password" required>
        <br>
        <br>
        <br>
        <input type="submit" name="submit" value="Update" class="size" onclick="checkpassword()">
    </form>
</body>
</html>
<script>
    function checkpassword(){
    var pass=document.getElementById("pass").value;
    var passch=document.getElementById("cnf").value;
    if(pass!=passch)
    {
        alert("Password and Confirm Passwords do not match ");
    }}
</script>
